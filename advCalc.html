<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <input id="result" /> <br />
    <br />
      <button onclick="clearResult()" class="opButton">C</button>
      <button onclick="mathAction('%')" class="opButton">%</button>
      <button onclick="mathAction('1/x')" class="opButton">1/x</button>
      <button onclick="mathAction('x*y')" class="opButton">x*y</button> <br />
      <button onclick="displayNum(7)">7</button>
      <button onclick="displayNum(8)">8</button>
      <button onclick="displayNum(9)">9</button>
      <button onclick="mathAction('+')" class="opButton">+</button> <br />
      <button onclick="displayNum(4)">4</button>
      <button onclick="displayNum(5)">5</button>
      <button onclick="displayNum(6)">6</button>
      <button onclick="mathAction('-')" class="opButton">-</button> <br />
      <button onclick="displayNum(1)">1</button>
      <button onclick="displayNum(2)">2</button>
      <button onclick="displayNum(3)">3</button>
      <button onclick="mathAction('x')" class="opButton">x</button> <br />
      <button onclick="displayNum('.')">.</button>
      <button onclick="displayNum(0)">0</button>
      <button onclick="Equal()" class="opButton">=</button>
      <button onclick="mathAction('/')" class="opButton">/</button>

    <script>
      let memory;
      let actionType = 0;
      function displayNum(num) {
        result.value += num;
        if (result.value >= 1000000000 || result.value === 0) {
          result.value = '';
        }
      }
      function clearResult() {
        result.value = '';
      }
      function mathAction(action) {
        memory = result.value;
        result.value = '';
        if (action == '+') {
          actionType = 1;
        }
        if (action == '-') {
          actionType = 2;
        }
        if (action == 'x') {
          actionType = 3;
        }
        if (action == '/') {
          actionType = 4;
        }
        if (action == '%') {
          actionType = 5;
        }
        if (action == '1/x') {
          actionType = 6;
        }
        if (action == 'x*y') {
          actionType = 7;
        }
      }
      function Equal() {
        switch (actionType) {
          case 1:
            result.value = (Number(result.value) + Number(memory)).toFixed(2);
            break;
          case 2:
            result.value = (Number(memory) - Number(result.value)).toFixed(2);
            break;
          case 3:
            result.value = (Number(result.value) * Number(memory)).toFixed(2);
            break;
          case 4:
            result.value = (Number(memory) / Number(result.value)).toFixed(2);
            break;
          case 5:
            result.value = (
              (Number(memory) * 100) /
              Number(result.value)
            ).toFixed(2);
            break;
          case 6:
            result.value = ((1) / (Number(memory))).toFixed(2); // not working
            break;
          case 7:
            result.value = Math.pow(
              Number(memory),
              Number(result.value)
            ).toFixed(2);
            break;
          default:
            result.value = result.value;
            break;
        }
      }
    </script>
  </body>
</html>
