<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="calaInput">
      <input id="result" class="centered-input">
  </div> <br>
    <div class="grid-container">
      <!-- <div class="grid-item"><input id="result" class="centered-input"></div> -->
      <div class="grid-item"><button onclick="clearResult()" class="opButton">C</button></div>
      <div class="grid-item"><button onclick="mathAction('%')" class="opButton">%</button></div>
      <div class="grid-item"><button onclick="mathAction('1/x')" class="opButton">1/x</button></div>
      <div class="grid-item"><button onclick="mathAction('x*y')" class="opButton">x*y</button></div>
      <div class="grid-item"><button onclick="displayNum(7)">7</button></div>
      <div class="grid-item"><button onclick="displayNum(8)">8</button></div>
      <div class="grid-item"><button onclick="displayNum(9)">9</button></div>
      <div class="grid-item"><button onclick="mathAction('+')" class="opButton">+</button></div>
      <div class="grid-item"><button onclick="displayNum(4)">4</button></div>
      <div class="grid-item"><button onclick="displayNum(5)">5</button></div>
      <div class="grid-item"><button onclick="displayNum(6)">6</button></div>
      <div class="grid-item"><button onclick="mathAction('-')" class="opButton">-</button></div>
      <div class="grid-item"><button onclick="displayNum(1)">1</button></div>
      <div class="grid-item"><button onclick="displayNum(2)">2</button></div>
      <div class="grid-item"><button onclick="displayNum(3)">3</button></div>
      <div class="grid-item"><button onclick="mathAction('x')" class="opButton">x</button></div>
      <div class="grid-item"><button onclick="displayNum('.')">.</button></div>
      <div class="grid-item"><button onclick="displayNum(0)">0</button></div>
      <div class="grid-item"><button onclick="Equal()" class="opButton">=</button></div>
      <div class="grid-item"><button onclick="mathAction('/')" class="opButton">/</button></div>
    </div>
     
    <script>
      let memory;
      let actionType = 0;
      function displayNum(num) {
        result.value += num;
        if (result.value >= 1000000000 || result.value === 0) {
          result.value = '';
        }
      }
      function clearResult() {
        result.value = '';
      }
      function mathAction(action) {
        memory = result.value;
        result.value = '';
        if (action == '+') {
          actionType = 1;
        }
        if (action == '-') {
          actionType = 2;
        }
        if (action == 'x') {
          actionType = 3;
        }
        if (action == '/') {
          actionType = 4;
        }
        if (action == '%') {
          actionType = 5;
        }
        if (action == '1/x') {
          actionType = 6;
        }
        if (action == 'x*y') {
          actionType = 7;
        }
      }
      function Equal() {
        switch (actionType) {
          case 1:
            result.value = (Number(result.value) + Number(memory)).toFixed(2);
            break;
          case 2:
            result.value = (Number(memory) - Number(result.value)).toFixed(2);
            break;
          case 3:
            result.value = (Number(result.value) * Number(memory)).toFixed(2);
            break;
          case 4:
            result.value = (Number(memory) / Number(result.value)).toFixed(2);
            break;
          case 5:
            result.value = (
              (Number(memory) * 100) /
              Number(result.value)
            ).toFixed(2);
            break;
          case 6:
            if (memory!=0){
              result.value = ((Number(1)) / (Number(memory))).toFixed(2); 
            }
            else {
              result.value='error'
            }
            break;
          case 7:
            result.value = Math.pow(
              Number(memory),
              Number(result.value)
            ).toFixed(2);
            break;
          default:
            result.value = result.value;
            break;
        }
      }
    </script>
  </body>
</html>
